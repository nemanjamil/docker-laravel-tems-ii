server {
	listen 81;
	listen [::]:81;

	server_name localhost;
	root /var/www/be/public;

	index index.php index.html index.htm;

	# logging
	access_log /var/log/nginx/be.access.log;
	error_log /var/log/nginx/be.error.log warn;

    location / {
      try_files $uri $uri/ /index.php$is_args$args;
    }


    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php-upstream;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_read_timeout 600;
        # include /etc/nginx/fastcgi_params.conf
    }

    location /api {
         #proxy_set_header X-Forwarded-Host $host;
         #proxy_set_header X-Forwarded-Server $host;
         #proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
         #add_header 'Access-Control-Allow-Origin *';
         #proxy_set_header 'Access-Control-Allow-Headers' 'DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type';
         proxy_pass http://localhost:81/;

          if ($request_method = 'OPTIONS') {
                     add_header 'Access-Control-Allow-Origin' '*';
                     add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
                     #
                     # Custom headers and headers various browsers *should* be OK with but aren't
                     #
                     add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';
                     #
                     # Tell client that this pre-flight info is valid for 20 days
                     #
                     add_header 'Access-Control-Max-Age' 1728000;
                     add_header 'Content-Type' 'text/plain; charset=utf-8';
                     add_header 'Content-Length' 0;
                     return 204;
                  }
                  if ($request_method = 'POST') {
                     add_header 'Access-Control-Allow-Origin' '*';
                     add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
                     add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';
                     add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range';
                  }
                  if ($request_method = 'GET') {
                     add_header 'Access-Control-Allow-Origin' '*';
                     add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
                     add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';
                     add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range';
                  }



        #rewrite ^/api/(.*) /$1 break;
        #proxy_redirect off;
        #proxy_pass http://localhost:81
        #proxy_set_header X-Real-IP $remote_addr;
        #proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        #proxy_set_header X-Forwarded-Proto https;
        #proxy_set_header Authorization $http_authorization;

    }

    location ~ /\.ht {
     deny all;
    }

}

