version: '3'
services:

  #MySQL Service
  db:
    #image: mysql:5.7.22
    image : tems/db
    container_name: db
    restart: unless-stopped
    tty: true
    ports:
      - "3308:3306"
    build:
      context: ./dockerHub/mysql
    environment:
      MYSQL_DATABASE: laravel
      MYSQL_ROOT_PASSWORD: temspass
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    volumes:
      - data-volume:/var/lib/mysql/
      - ./dockerHub/mysql/my.cnf:/etc/mysql/my.cnf
      - ./dockerHub/mysql/todo.sql:/docker-entrypoint-initdb.d/todo.sql
      - ./dockerHub/mysql/bpm.sql:/docker-entrypoint-initdb.d/bpm.sql
      - ./dockerHub/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - app-network

  #Nginx Service
  webserver:
    image: nginx:alpine
    container_name: webserver
    restart: unless-stopped
    tty: true
    ports:
      - "81:80"
      - "443:443"
    volumes:
      - ./laravelData/:/var/www
      - ./dockerHub/nginx/conf.d/:/etc/nginx/conf.d/
    networks:
      - app-network

  #PHP Service
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: tems/php
    container_name: app
    restart: unless-stopped
    tty: true
    environment:
      SERVICE_NAME: app
      SERVICE_TAGS: dev
    working_dir: /var/www
    volumes:
      - ./laravelData/:/var/www
      - ./php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - app-network

#Docker Networks
networks:
  app-network:
    driver: bridge
#Volumes
volumes:
  data-volume:
    # driver: local

